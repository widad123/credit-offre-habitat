<ion-footer class="footer-toolbar">
  <ion-toolbar>
    <ion-segment (ionChange)="onSegmentChanged($event)" [value]="activeSegment">
      <ion-segment-button value="home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-segment-button>
      <ion-segment-button value="recommendations">
        <ion-icon name="business-outline"></ion-icon>
        <ion-label>Offres</ion-label>
      </ion-segment-button>
      <ion-segment-button value="favoris">
        <ion-icon name="heart-outline"></ion-icon>
        <ion-label>Favoris</ion-label>
      </ion-segment-button>
      <ion-segment-button value="suivi">
        <ion-icon name="folder-outline"></ion-icon>
        <ion-label>Suivie</ion-label>
      </ion-segment-button>
      <ion-segment-button value="profile">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
