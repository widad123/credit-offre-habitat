<ion-header>
  <ion-toolbar>
    <ion-title>Home Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="assets/logo.png" alt="Credit & Offrehabitats Logo" class="main-logo">
  </div>

  <h2>Nouveautés de banque</h2>

  <swiper-container slides-per-view="1.2" space-between="10" pagination>
    <swiper-slide *ngFor="let nouveaute of nouveautes" class="card-container">
      <ion-card>
        <img [src]="nouveaute.imageUrl || 'assets/placeholder-image.png'" alt="Nouveauté Image">
        <ion-card-header>
          <ion-card-title>{{ nouveaute.titre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button fill="outline" (click)="viewNouveaute(nouveaute.id)">Voir+</ion-button>
        </ion-card-content>
      </ion-card>
    </swiper-slide>
    <div class="swiper-pagination" #swiperPaginationNouveautes></div>
  </swiper-container>

  <h2>Savez-vous</h2>

  <swiper-container slides-per-view="1.2" space-between="10" pagination>
    <swiper-slide *ngFor="let information of informations" class="card-container">
      <ion-card>
        <img [src]="information.imageUrl || 'assets/placeholder-image.png'"  alt="Information Image">
        <ion-card-header>
          <ion-card-title>{{ information.titre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button fill="outline" (click)="viewInformation(information.id)">Voir+</ion-button>
        </ion-card-content>
      </ion-card>
    </swiper-slide>
    <div class="swiper-pagination" #swiperPaginationInformations></div>
  </swiper-container>
</ion-content>

<app-footer></app-footer>
