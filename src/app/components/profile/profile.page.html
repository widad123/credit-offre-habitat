<!-- src/app/components/profile/profile.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <img src="assets/avatar.png" alt="Avatar" class="avatar" />
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input formControlName="nom"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Prénom</ion-label>
        <ion-input formControlName="prenom"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Adresse Mail</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Numéro de téléphone</ion-label>
        <ion-input formControlName="numeroTelephone" type="tel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Adresse</ion-label>
        <ion-input formControlName="adresse"></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="!profileForm.valid">Enregistrer</ion-button>
    </form>
  </div>
</ion-content>
